<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Temperature & Humidity Blockchain Logger</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js?rev=4426739c00d85325cb2d3d701fa50666"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js?rev=a58c17a279091d8dc64355122211c460"></script>

<body>
  <div class="container">
    <h1>IoT Blockchain Logger</h1>
    <div class="data-panel">
      <div id="status">Initializing sensor...</div>
      <div id="demo-area-01-show">Waiting for sensor data...</div>
      <div id="blockchain-data">Blockchain Data: Waiting...</div>
      <div id="time-to-next">Time to Next Upload: Calculating...</div>
      <div id="last-upload">Last Upload: Waiting...</div>
    </div>
  </div>
  <div class="transaction-panel">
    <h2>All Transactions</h2>
    <div id="transaction-list">Loading transactions...</div>
  </div>
  <script src="script.js"></script>
